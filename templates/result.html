{% include "nav.html" %}

{% block content %}

<div class="jumbotron">
    <div class = "container">
        <h1 class="h3 mb-3 font-weight-normal">Die soeben erfassten Daten von: {{ vonwem }}</h1>
        <div class = "table table-bordered table-light">
            <table border = 0 >
                {% for key, value in result.items() %}
                <thead>
                    <tr>
                        <th> {{ key }} </th>
                        <td> {{ value }} </td>
                    </tr>
                </thead>   
                {% endfor %}
            </table>
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Noch eine Note erfassen:</h1>
        <p><a class="btn btn-secondary" href="{{ url_for('result') }}" role="button">Erneuter Upload!</a></p>
    </div>
</div>    

{% endblock content %}
{% include "footer.html" %}
